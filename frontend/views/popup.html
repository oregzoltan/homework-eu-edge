<div class="dialog-contents">
  <form>
    <div>
      <label>Name</label><input type="text" ng-model="new.name"/></label>
    </div>
    <div>
      <label>Job title</label><input type="text" ng-model="new.job"/></label>
    </div>
    <div>
      <label>Age</label><input type="text" ng-model="new.age"/></label>
    </div>
    <div>
      <label>Nickname</label><input type="text" ng-model="new.nickname"/></label>
    </div>
    <div>
      <label>Employee</label><input type="checkbox" ng-model="new.employee"/></label>
    </div>
    <button type="submit" ng-click="confirm(new)">Ok</button>
    <button type="submit" ng-click="closeThisDialog()">Cancel</button>
  </form>
</div>
